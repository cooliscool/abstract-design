<!DOCTYPE>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">

	<!-- For one page scrolling -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="jquery.onepage-scroll.js"></script>
  	<link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
  	<link href='component.css' rel='stylesheet' type='text/css'>

  	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">

  	<script>
	  $(document).ready(function(){
	      $(".main").onepage_scroll({
	      	dotstyle: "fillup",
	        sectionContainer: "section",
	        responsiveFallback: 600,
	        loop: false
	      });

	       $(".main").onepage_scroll({
		    beforeMove: function(index) {
		   	   if(index==1){
		      		$("#top-intro").animate({
		            bottom: '0px'
		        });
		      }
		      else{
		      		$("#top-intro").animate({
		            bottom: '-100px'
		        });
		      }
		    }	
		  });
		});
	</script>

</head>

<body>
	<div class="wrapper">


		<div class="main">
			<!-- TOP INTRO -->

			<section class="page1">
				<div class="page_container">
					<div class="top-intro" id='top-intro'>
						<div class="top-intro-layer"></div>

						<div class="row toptocenter">
							<div class="col-xs-2 col-xs-offset-1"></div>
						 	<div class="col-xs-6  centerparent">
								<span class="topintroname white"> Vijayatha A R</span>
							</div>
							<div class="col-xs-2 col-xs-offset-1"></div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3 centerparent">
								<span class="topintrowho white"> PORTFOLIO</span>
							</div>
							<div class="col-xs-6 col-xs-offset-3 centerparent">
								<span class="topintrowhat"> Artist, Designer, Animal Lover, Daughter</span>
							</div>
						</div>
					</div>

				</div>
			</section>


			<section class="page2"> 
				<div class="page_container">
					<div class="top-skills">
						<div class="top-skills-textbar">
							<span class="top-skills-text">UI/UX | ART</span>
							<br/>
							<span class="top-skills-text">PHOTOGRAPHY</span>
						</div>
					</div>
					<div class="top-skills-diag"></div>

				
				</div>
			</section>
		</div>

	</div>

</body>

</html>
